function tablemake(data, cor){
     var tmpdata =[]
     for(var i=0;i<data.length;i++){
     if (data[i].标准配置 || data[i].超额配置) {
     tmpdata.push(data[i])
     }
     }
    var columns = ["标准配置", "超额配置"]
    table = d3.select('body') 
       .append("div")
       .attr("id", "tooltip-container")
       .attr('position', 'absolute')
       .style("top", cor[1])
       .style("left", cor[0])
       .append("table")

    thead = table.append("thead"),
    tbody = table.append("tbody");

    thead
       .append("tr")
       .selectAll("th")
       .data(columns)
       .enter()
       .append("th")
       .text(function(column) { return column; });

    var rows = tbody.selectAll("tr")
     //.data(data, function(d) {if (d[0] || d[1]) {return d}})
       .data(tmpdata)
       //.data(data)
       .enter()
       .append("tr");

    var cells = rows.selectAll("td")
       .data(function(row) {
          return columns.map(function(column) {
          return {column: column, value: row[column]};
          });
      })
       .enter()
       .append("td")
       .attr("chosen", false)
       .on("click", function(d) {return yyy(d, d3.select("svg.ga").selectAll("circle").data())})
       .text(function(d) { return d.value; });
       
}

function yyy(d, data){
    var cc = d.column
    var peizhi = d.value
    var allcircle = d3.select('svg.ga').selectAll('circle')
    mm.on('click', ttt1)
    allcircle.filter(function(d){allpz = d.allname.split(' '); if (allpz.indexOf(peizhi) < 0){return true}}).style("opacity", "0.08")

    
    var subsetdata = d3.select("svg.ga").selectAll("circle").filter(function(d){allpz = d.allname.split(' '); if (allpz.indexOf(peizhi) >= 0){return true}}).data()
    var pricerange = d3.extent(subsetdata, function(d) {return parseFloat(d.price)})
    var minline = {"x1":margin.left, "y1":yScale(pricerange[0]), "x2":margin.left + width + 40, "y2":yScale(pricerange[0])}
    var maxline = {"x1":margin.left, "y1":yScale(pricerange[1]), "x2":margin.left + width + 40, "y2":yScale(pricerange[1])}
    d3.select('g.price-range').select("line.min-line").transition().duration(500).attr(minline).style("stroke", "black")
    d3.select('g.price-range').select("line.max-line").transition().duration(500).attr(maxline).style("stroke", "black")
    d3.selectAll("path.area").transition().duration(800).style('opacity', 0.05)
    d3.selectAll("path.poline").transition().duration(800).style('opacity', 0.05)
    d3.selectAll("path.naline").transition().duration(800).style('opacity', 0.05)
    d3.selectAll("path.line").transition().duration(800).style('opacity', 0.05)
    d3.selectAll("table").remove()
    d3.selectAll("svg.ga").append("g").attr("class", "title").append('text')
      .attr("class", "subtitle")
      .text(function() {if(cc == "标准配置"){return '缺少' + cc + ': ' + peizhi + ', 该配置所属价格区间为' + pricerange[0] + '~' + pricerange[1] + '万, 分布如下'}else {return '拥有' + cc + ': ' + peizhi + ', 该配置所属价格区间为' + pricerange[0] + '~' + pricerange[1] + '万, 分布如下'}})
      .style("fill", "black")
      .attr("x", 40).attr("y", 40)
      .style("font-size", 14)

   d3.select("text.carsubtitle").style("fill", "black")
   
}


function tablecor(data){
    xx = parseFloat(data.id)
    yy = parseFloat(data.price)
    if (yy < 20){
        switch (xx){
        case 1:
            xcor = xScale(xx) + margin.left - 90
            ycor = yScale(yy) - margin.top - 110;
            break;
        case 7:
            xcor = xScale(xx) + margin.left - 130
            ycor = yScale(yy) - margin.top - 110;
            break;
        default:
            xcor = xScale(xx) + margin.left - 110
            ycor = yScale(yy) - margin.top - 110;
        }

     }
    else{
        switch (xx){
        case 1:
            xcor = xScale(xx) + margin.left - 90
            ycor = yScale(yy) - margin.top + 50;
            break;
        case 7:
            xcor = xScale(xx) + margin.left - 155
            ycor = yScale(yy) - margin.top + 50;
            break;
        default:
            xcor = xScale(xx) + margin.left - 110
            ycor = yScale(yy) - margin.top + 50;
     }
     }
   return [xcor, ycor]
}

function circleZoom(d) {
    d3.select(d).select("circle").transition().duration(500).attr("r", 10).style("stroke", "white").style("style-width", "5px")
}

function textZoom(d) {
    d3.select(d).select("text").transition().duration(500).style("font-size", "24px").style("fill", "red").style("stroke", "none")
}

function lineAppend(p,d, col) {
        d3.select("svg.gb").append("line").attr("class", "relation").attr("x1", xScale(d.xx)).attr("y1",yScale(d.yy)).attr("x2", xScale(p.xx)).attr("y2", yScale(p.yy)).style("stroke", col).style("stroke-width", "1px").style("opacity", 0.5).style('stroke-dasharray','5,5')
}

function circleAppend(p,d,col) {
        d3.select("svg.gb").append("circle").attr("class", "label").attr('r', '1').transition().duration(500).attr("r", Math.sqrt(Math.pow(xScale(d.xx)-xScale(p.xx), 2) + Math.pow(yScale(d.yy)-yScale(p.yy), 2))).attr("cx", xScale(d.xx)).attr("cy", yScale(d.yy)).style("fill", "none").style("stroke", col).style('opacity', '.8').style('stroke-width','1px').style('stroke-dasharray','5,5')
}

function hightlightRegin(d,i) {
    textZoom(this);
    circleZoom(this)
    d3.selectAll("g.aaaa")
        .each(function (p, i) {
        if (p.car == d.bname) {
        circleZoom(this)
        textZoom(this)
        lineAppend(p,d,"blue")
        }
        if (p.car == d.rname) {
        circleZoom(this)
        textZoom(this)
        lineAppend(p,d,"red")
        }
        if (p.car == d.rr){
        circleZoom(this)
        textZoom(this)
        circleAppend(p,d,"red")
        }
        if (p.car == d.br){
        circleZoom(this)
        textZoom(this)
        circleAppend(p,d,"blue")
        }
        })
        this.parentElement.appendChild(this);
}

function textBack(d) {
    d3.select(d).select("text").transition().duration(200).style('font-size', '10px').style("fill", "black");
}

function circleBack(d) {
    d3.select(d).select("circle").transition().duration(200).attr("r", 4).style("stroke", "none");
}

function unHighlight(d, i) {
    textBack(this)
    circleBack(this)
    d3.selectAll("line.relation").style("visibility", "hidden");
    d3.selectAll("circle.label").style("visibility","hidden")
    d3.selectAll("g.aaaa")
        .each(function (p, i) {
        if (p.car == d.bname ) {
            textBack(this)
            circleBack(this)
        }
        if (p.car == d.rname ) {
            textBack(this)
            circleBack(this)
        }
        if (p.car == d.rr ) {
            textBack(this)
            circleBack(this)
        }
        if (p.car == d.br ) {
            textBack(this)
            circleBack(this)
        }
        })
}

}
